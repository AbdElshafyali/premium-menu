<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">LA CASA - Digital Menu</title>

    <!-- Scripts -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&family=Inter:wght@400;700;900&display=swap"
        rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link rel="stylesheet" href="../assets/css/menu.css">
</head>

<body class="antialiased">

    <!-- Background Elements -->
    <div class="bg-glow top-[-10%] left-[-10%]"></div>
    <div class="bg-glow bottom-[-10%] right-[-10%]"></div>

    <!-- Header -->
    <header class="fixed top-0 left-0 right-0 z-40 p-6 flex justify-between items-center bg-black/50 backdrop-blur-md">
        <div class="flex flex-col">
            <h1 id="brandName" class="text-2xl font-black tracking-tighter text-[#EAB308]">لا كازا</h1>
            <span id="brandSub" class="text-[10px] uppercase tracking-[0.2em] text-white/50">بيتزا وقهوة مختصة</span>
        </div>
        <button id="langToggle"
            class="px-4 py-2 rounded-xl border border-white/10 bg-white/5 text-[10px] font-black uppercase tracking-widest transition-colors active:scale-95">
            English
        </button>
    </header>

    <!-- Main Content -->
    <main class="relative pt-32 pb-64 px-6 max-w-md mx-auto">
        <!-- Category Title Header -->
        <div id="categoryHeader" class="relative mb-8 text-center transition-opacity duration-300">
            <h2 id="bgCategoryTitle"
                class="text-5xl font-black opacity-[0.03] absolute top-1/2 -translate-y-1/2 left-0 right-0 overflow-hidden whitespace-nowrap select-none">
            </h2>
            <div class="flex flex-col items-center gap-1 relative z-10">
                <span id="activeCatIcon" class="text-4xl"></span>
                <h3 id="activeCatTitle" class="text-2xl font-black text-[#EAB308]"></h3>
            </div>
        </div>

        <!-- Items Container -->
        <div id="menuGrid" class="grid gap-6">
            <div class="spinner"></div>
        </div>
    </main>

    <!-- Radial Arc Navigation -->
    <div class="radial-container">
        <div class="arc-visual"></div>
        <div id="navWrapper" class="nav-wrapper">
            <!-- Nav items injected by JS -->
        </div>
        <!-- Selection Glow Indicator -->
        <div class="absolute bottom-6 left-1/2 -translate-x-1/2 w-16 h-1 bg-[#EAB308] rounded-full blur-sm opacity-50">
        </div>
    </div>

    <!-- Product Detail Modal -->
    <div id="productModal" class="fixed inset-0 z-[100] bg-black hidden-state flex flex-col">
        <div id="modalHero" class="absolute inset-0 h-[65%] overflow-hidden">
            <img id="modalImg" src="" class="w-full h-full object-cover opacity-60" alt="">
            <div class="absolute inset-0 bg-gradient-to-b from-transparent via-black/20 to-black"></div>
        </div>

        <div class="relative z-10 flex-1 flex flex-col justify-end p-8 pb-12">
            <button onclick="closeModal()"
                class="absolute top-8 right-8 w-12 h-12 rounded-full bg-white/10 backdrop-blur-xl flex items-center justify-center border border-white/20 text-white transition-all active:scale-90">
                ✕
            </button>

            <div class="animate-content">
                <span id="modalCat"
                    class="text-[#EAB308] font-black text-xs uppercase tracking-[0.3em] block mb-3"></span>
                <h2 id="modalTitle" class="text-4xl font-black mb-4"></h2>
                <p id="modalDesc" class="text-white/50 text-base leading-relaxed mb-8 max-w-sm"></p>
                <div class="text-4xl font-black text-[#EAB308] mb-8">
                    <span id="modalPrice"></span> <span class="text-sm opacity-50" id="currencyLabel">ر.س</span>
                </div>
                <button
                    class="w-full h-16 rounded-2xl bg-[#EAB308] text-black font-black flex items-center justify-center gap-2 active:scale-95 transition-transform"
                    id="orderBtn">
                    إضافة للطلب
                </button>
            </div>
        </div>
    </div>

    <!-- Core Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../config/supabase.js"></script>

    <!-- Services -->
    <script src="../assets/js/services/api.service.js"></script>
    <script src="../assets/js/services/restaurant.service.js"></script>
    <script src="../assets/js/services/category.service.js"></script>
    <script src="../assets/js/services/product.service.js"></script>

    <!-- Main Logic -->
    <script src="../assets/js/menu.js"></script>
</body>

</html>
